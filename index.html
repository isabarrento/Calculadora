<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<header>
    <h1>Calculadora</h1>
</header>
<body>
    <section>
        <div>Digite um número: <input type="number" name="num1" id="txtn1"></div>
    <div>Digite outro número: <input type="number" name="num2" id="txtn2"></div>
    <div>O que você quer fazer com esses dois números?</div>
    <div>
        <input type="radio" name="calculo" id="soma">
        <label for="soma">Somar</label> 
        <input type="radio" name="calculo" id="subtrair">
        <label for="subtrair">Subtrair</label>
        <input type="radio" name="calculo" id="multiplicar">
        <label for="multiplicar">Multiplicar</label>
        <input type="radio" name="calculo" id="dividir">
        <label for="dividir">Dividir</label>
    </div>  
    <input type="button" value="Calcular" onclick="calcular()">
    </section>
    <footer>
    <div id="resultado">
        <p>Vamos calcular!</p>
    </div>
    </footer>
    
</body>
<script src="script1.JS"></script>
</html>
